<div class="container">
  
  <div class="row" style="margin-top:20px">
      <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
          <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
              <fieldset>
                  <h2>Please Sign In</h2>
                  <hr class="colorgraph">
                  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <input type="text" class="form-control input-lg" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                      <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                    </div>
                  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <input type="password" class="form-control input-lg" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                </div>
                  
                  <hr class="colorgraph">
                  <div class="row">
                      <div class="col-xs-6 col-sm-6 col-md-6">
                        <button [disabled]="loading" class="btn btn-lg btn-primary btn-block">Login</button>

                      </div>
                      <div class="col-xs-6 col-sm-6 col-md-6">
                          <a [routerLink]="['/register']" class="btn btn-lg btn-primary btn-block">Register</a>
                      </div>
                  </div>
              </fieldset>
          </form>
      </div>
  </div>
